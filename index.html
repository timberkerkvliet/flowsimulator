<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <title>Flow Simulation</title>
    <style>
        #backlogtitle {
            top: 10px;
            left: 10px;
            width: 200px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #inprogresstitle {
            top: 10px;
            left: 240px;
            width: 200px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #donetitle {
            top: 10px;
            left: 470px;
            width: 200px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #backlog {
            border-color: black;
            border-style: dotted;
            width: 200px;
            min-height: 100px;
            top: 50px;
            left: 10px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #inprogress {
            border-width: 0px;
            width: 200px;
            min-height: 100px;
            top: 50px;
            left: 240px;
            position: absolute;
            text-align: center;
            padding: 0px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #done {
            border-color: black;
            border-style: dotted;
            width: 200px;
            min-height: 100px;
            top: 50px;
            left: 470px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #panel {
            position: absolute;
            top: 20px;
            left: 730px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
            align-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black dotted;
        }

        th, td {
            border: 1px dotted black;
            padding: 5px;
            text-align: center;
            width: 100px; /* Set fixed width for columns */
        }

        th {
            background-color: #f2f2f2; /* Optional: Add background for headers */
        }
    </style>
</head>
<body>
    <div id="backlogtitle">backlog</div>
    <div id="inprogresstitle">in progress</div>
    <div id="donetitle">done</div>

    <div id="backlog"></div>
    <div id="inprogress"></div>
    <div id="done"></div>

    <div id="panel">
        Avg cycle time: <span id="cycletime"></span><br>
        Throughput: <span id="throughput"></span>
        <br><br>
        Team size: <input type="text" id="teamSize" value="2">
        <br><br>
        Batch size: <input type="text" id="maxBatchSize" value="4"><br>
        WIP limit: <input type="text" id="wipLimit" value="2">
        <br><br>
        Random seed: <input type="text" id="randomSeed" value="fuchsia"><br><br>
        <button id="startButton">Start Simulation</button>
    </div>
    <script type="module" src="src/start-simulation.ts">
    </script>

</body>
</html>
