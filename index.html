<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <title>Flow Simulation</title>
    <style>
        .uow {
            width: 60px;
            height: 60px;
            position: relative;
            word-break: break-all;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            display: block;
            margin-bottom: 10px;
        }
        #backlog {
            border-color: black;
            border-style: dotted;
            width: 200px;
            min-height: 100px;
            top: 20px;
            left: 10px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #inprogress {
            border-color: black;
            border-style: dotted;
            width: 200px;
            min-height: 100px;
            top: 20px;
            left: 240px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #done {
            border-color: black;
            border-style: dotted;
            width: 200px;
            min-height: 100px;
            top: 20px;
            left: 470px;
            position: absolute;
            text-align: center;
            padding: 5px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15pt;
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
            align-content: center;
        }
        #startButton {
            position: absolute;
            top: 440px;
            left: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div class="workbox" id="backlog"></div>
    <div class="workbox" id="inprogress"></div>
    <div class="workbox" id="done"></div>
    <div class="stats" id="stats"></div>
    <button id="startButton">Start Simulation</button>

    <script type="module" src="/src/start-simulation.ts">
    </script>

</body>
</html>
